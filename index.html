<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchBase - Discover Your Next Favorite Movie or TV Show</title>
    <meta name="description" content="WatchBase helps you discover, track, and organize your favorite movies and TV shows. Find personalized recommendations and build your watchlist.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.4;
            color: #333;
            background: linear-gradient(180deg, #171717 0%, #FF3B30 100%);
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        header {
            padding: 1rem 0 0.5rem;
            text-align: center;
            color: white;
        }
        
        .logo {
            display: inline-block;
        }
        
        .logo img {
            height: 50px;
            width: auto;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        .tagline {
            font-size: 0.9rem;
            opacity: 0.95;
            margin-top: 0.25rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 2rem;
            align-items: center;
            margin: 1rem 0;
        }
        
        .hero {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .hero h1 {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            color: #333;
        }
        
        .hero p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .app-store-button {
            display: inline-block;
            background: #000;
            color: white;
            padding: 0.875rem 1.75rem;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .app-store-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .screenshot-item {
            background: white;
            border-radius: 12px;
            padding: 0.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            aspect-ratio: 9/16;
            overflow: hidden;
        }
        
        .screenshot-item:hover {
            transform: translateY(-3px);
        }
        
        .screenshot-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            loading: lazy;
        }
        
        footer {
            text-align: center;
            padding: 0.75rem 0;
            color: white;
            font-size: 0.85rem;
        }
        
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 0.75rem;
            opacity: 0.9;
        }
        
        footer a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .screenshots-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.75rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            header {
                padding: 0.75rem 0 0.5rem;
            }
            
            .logo img {
                height: 40px;
            }
            
            .tagline {
                font-size: 0.8rem;
            }
            
            .hero {
                padding: 1.5rem;
            }
            
            .hero h1 {
                font-size: 1.5rem;
            }
            
            .hero p {
                font-size: 0.9rem;
                margin-bottom: 1.25rem;
            }
            
            .screenshots-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }
            
            .screenshot-item {
                padding: 0.375rem;
            }
            
            footer {
                padding: 0.5rem 0;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo_compressed.png" alt="WatchBase Logo" loading="eager">
            </div>
            <div class="tagline">Your Personal Entertainment Discovery Platform</div>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <div class="hero">
                <h1>Discover Your Next Favorite Show</h1>
                <p>WatchBase helps you discover, track, and organize your favorite movies and TV shows. Get personalized recommendations and build the perfect watchlist.</p>
                
                <a href="https://apps.apple.com/app/watchbase" class="app-store-button" target="_blank" rel="noopener noreferrer">
                    ðŸ“± Download on the App Store
                </a>
            </div>
            
            <div class="screenshots-grid">
                <div class="screenshot-item">
                    <img src="images/WatchBase1-thumb.jpg" alt="WatchBase Screenshot 1" loading="lazy">
                </div>
                <div class="screenshot-item">
                    <img src="images/WatchBase2-thumb.jpg" alt="WatchBase Screenshot 2" loading="lazy">
                </div>
                <div class="screenshot-item">
                    <img src="images/WatchBase3-thumb.jpg" alt="WatchBase Screenshot 3" loading="lazy">
                </div>
                <div class="screenshot-item">
                    <img src="images/WatchBase4-thumb.jpg" alt="WatchBase Screenshot 4" loading="lazy">
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <a href="/privacy-policy.html">Privacy Policy</a>
            <a href="https://github.com/joshgallantt/WatchBase" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
    </footer>
</body>
</html>
